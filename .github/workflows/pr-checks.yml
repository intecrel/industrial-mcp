name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run type-check

    - name: Lint check
      run: npm run lint

    - name: Build check
      run: npm run build

    - name: Security audit
      run: npm audit --audit-level moderate

  mcp-integration-test:
    runs-on: ubuntu-latest
    name: MCP Integration Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start dev server and test MCP
      run: |
        # Start dev server
        npm run dev &
        DEV_PID=$!
        
        # Wait for server
        echo "Waiting for dev server..."
        timeout 60 bash -c 'until curl -f http://localhost:3000/api/health 2>/dev/null; do sleep 2; done' || echo "Health check endpoint not available, continuing..."
        sleep 10
        
        # Test MCP endpoints
        echo "Testing MCP endpoints..."
        node scripts/test-mcp.js --url=http://localhost:3000 --api-key=test-pr-key --mac=84:94:37:e4:24:88 --verbose=true
        
        # Cleanup
        kill $DEV_PID || echo "Dev server already stopped"

  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Check for package-lock changes
      run: |
        if git diff --name-only origin/main...HEAD | grep -q package-lock.json; then
          echo "package-lock.json has changes - reviewing dependencies"
          npm ci
          npm audit --audit-level high
        else
          echo "No package-lock.json changes detected"
        fi