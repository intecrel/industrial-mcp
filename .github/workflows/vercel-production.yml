name: Vercel Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run build
        run: npm run build
        
      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: Run Production Tests
        env:
          MCP_PROD_URL: https://industrial-mcp-delta.vercel.app
          API_KEY: ${{ secrets.PROD_API_KEY }}
          MAC_ADDRESS: ${{ secrets.PROD_MAC_ADDRESS }}
        run: |
          echo "ðŸ§ª Running production deployment tests..."
          npm run test:prod
          
      - name: Update JIRA with Deployment Status
        if: success()
        run: |
          echo "âœ… Production deployment successful"
          echo "ðŸ”— Production URL: https://industrial-mcp-delta.vercel.app"
          echo "ðŸ“Š MCP Endpoint: https://industrial-mcp-delta.vercel.app/api/mcp"